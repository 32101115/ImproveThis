<!-- CONTAINERS -->
<!-- container puts padding around itself while container-fluid fills the whole screen. Bootstap grids require a container. -->
<div class="container fill">
  	<div class="container" class="col-12">
	    <a class="btn btn-default hidden-xs" style="width:25%; float: right;"type="button" role="button" href="index.html">LogOut</a>
	    <a class="btn btn-default visible-xs" style="width:40%; float: right;"type="button" role="button" href="index.html">LogOut</a>
	    <h4>ImproveThis!<h4>
	    <form id="myForm" action="submit.mumps.cgi" method="POST">
	         Hi! <span id='username'></span>
	    </form>
	    <script>
	         var COOKIES = {};
	         var cookieStr = document.cookie;
	         cookieStr.split(/; /).forEach(function(keyValuePair) { // not necessarily the best way to parse cookies
	             var cookieName = keyValuePair.replace(/=.*$/, ""); // some decoding is probably necessary
	             var cookieValue = keyValuePair.replace(/^[^=]*\=/, ""); // some decoding is probably necessary
	             COOKIES[cookieName] = cookieValue;
	         });
	         document.getElementById("username").innerHTML = COOKIES["form/title"];
	         sessionStorage.setItem("user",COOKIES["form/title"]);

	     </script>
	</div>

	<div id="map" class="col-12">
      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCypmMpjzvBvQaPIK1fQpEKZkbShQQmAe0&
        	libraries=visualization&callback=initMap">
      </script>
      <script src="./js/googlemap.js"></script>
	</div>

  	<div class="container" class="col-12">
      <a class="btn btn-primary" type="button" role="button" href="add.html">Add idea</a>
      <a type="button" role="button" class="btn btn-primary" href="list.html">List view</a>
	</div>
</div>
