<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<html lang="en">
<head>
<meta charset="UTF-8">

<!-- If IE use the latest rendering engine -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Set the page to the width of the device and set the zoon level -->
<meta name="viewport" content="width = device-width, initial-scale = 1">
<title>ImproveThis</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/responsive.css">

<style>

</style>

</head>
<body>
<div class="container fill">
	<div class="row">
		<div class="col-sm-6">
			<h1>ImproveThis! Web App</h1>
			<img src="img/logo.png" class="img-responsive"></img>
			<a class="btn btn-primary" type="button" role="button" style="width:98%;"href="https://youtu.be/oP6mxOcb6oQ">Watch video</a>
		</div>

		<div class="col-sm-1 vcenter"></div>
		<div class="col-sm-4 vcenter">
				<div style="height:100px;"></div>
				<h1>Log in:<h1>
				<form>
					<div class="form-group">
			    	<label for="InputUser">User name</label>
			    	<input type="name" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter user">
			    	<small class="form-text text-muted">Your user name goes here.</small>
					</div>
					<div class="form-group">
					<label for="InputPassword">Password</label>
					<input type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter password">
					<small class="form-text text-muted">Your password goes here</small>
					</div>
				</form>
			<a class="btn btn-success hidden-xs" type="button" role="button" a onclick=logIn();>LogIn</a>
			<a class="btn btn-success visible-xs" type="button" role="button" style="width:98%;" a onclick=logIn();>LogIn</a>
			<a class="btn btn-warning hidden-xs" type="button" role="button" a onclick=createId();>Create new account</a>
			<a class="btn btn-warning visible-xs" type="button" role="button" style="width:98%;" a onclick=createId();>Create new account</a>
		</div>
		<div class="col-sm-1 vcenter"></div>
	</div>
</div>






<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/signin.js"></script>
<script type="text/javascript" src="./js/cookies.js"></script>


</body>
</html>
