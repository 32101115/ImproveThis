<div class="container fill" class="col-12" id="one">
	<div class="container" class="col-12">
	<h4>Select location:<h4>
	</div>


	<div id="map" class="col-12">
      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCypmMpjzvBvQaPIK1fQpEKZkbShQQmAe0&libraries=visualization&callback=initMap">

  <div class="container" class="col-12">
      <a class="btn btn-primary" type="button" role="button" href="#two">confirm</a>
      <a type="button" role="button" class="btn btn-danger" href="index.html">cancel</a>

<div class="container fill">
<div id="two" class="container" class="col-12">
	<h2>Structure your idea:<h2>
	</div>
	<form>
		<div class="form-group">
    	<label for="exampleInputEmail1">Title</label>
    	<input type="text" class="form-control" id="title" placeholder="Enter title">

		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Floor</label>
			<input type="text" class="form-control" id="location" placeholder="Enter location detail">

		</div>
		<div class="form-group" id="description">
			<label for="description">Description</label>
			<textarea id= "desc"type="exampleTextArea" class="form-control" style="height:100%;" placeholder="Enter details"></textarea>
		</div>
	</form>
</div>

	<div class="container" class="col-12">
      <a class="btn btn-primary" type="button" role="button" a onclick=sendIdea()>Send</a>
