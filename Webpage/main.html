    <!--this is for popup window for create -->
  <SCRIPT TYPE="text/javascript">
    function popup(mylink, windowname) { 
      if (! window.focus)return true;
      var href;
      if (typeof(mylink) == 'string') href=mylink;
      else href=mylink.href; 
      window.open(href, windowname, 'width=550,height=600,scrollbars=yes'); 
      return false; 
    }
  </SCRIPT>

    <div class="container">
        <div id="map"></div>
      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCypmMpjzvBvQaPIK1fQpEKZkbShQQmAe0&libraries=visualization&callback=initMap">

      <script src="googlemap.js"></script>
      <div id="page">
      <!-- [content] -->
      <section id="content">
        <!-- [to-do] -->
        <article id="to-do">
          <section>
            <header>
            </header>
            <table id="to-do-list">
              <caption>Suggestions</caption>
              <colgroup>
                <col />
                <col />
                <col />
                <col />
                <col />
                <col />
                <col />
              </colgroup>
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Title</th>
                  <th scope="col">Description</th>             
                  <th scope="col">Name</th>
                  <th scope="col">Date</th>
                  <th scope="col">Likes</th>
                </tr>
              </thead>
              <tbody id = "body">         
              </tbody>
            </table>
          </section>      
          <section class="new-suggestion">     
            <header>
              <h2>Add a New</h2>
            </header>
            <form id="addNew">
              <label for="newTitle">Title:</label>
              <input id="newTitle" name="title" type="text" required>   
              <br/>
              <label for="newRegion">Region:</label>
              <input id="newRegion" name="region" type="text" required>   
              <br/>
              <label for="newDesc">Description:</label>
              <br/>
              <textarea id="newDesc" name="description" type="text" style="width:500px;height:200px;">
              </textarea> 
              <br/>
              <input type="file" id="pic" name="pic" accept="image/*">
              <br/>
              <button id = "submit" type="button">Add new</button>
              <br/>
            </form>
          </section>
        </article>
        <!-- [/to-do] -->   
      </section>
      <!-- [/content] -->

    <!-- /container for comment -->
    <div id="detailBox" title="ImproveThis" style="display:none";>

        </div>

            Region:
            <label id="Region"></label>
            <br/>

            <br/>
            <label id="Desc"></label>

                  </br>
