      <section class="new-suggestion">     
            <header>
              <h2>Add a New</h2>
            </header>
            <form id="addNew">
              <label for="newName">Name:</label>
              <input id="newName" name="creator" type="text" required> 
              <br/>
              <label for="newRegion">Region:</label>
              <input id="newRegion" name="region" type="text" required> 
              <br/>
              <label for="newTitle">Title:</label>
              <input id="newTitle" name="title" type="text" required>   
              <br/>
              <label for="newDesc">Description:</label>
              <br/>
              <textarea id="newDesc" name="description" type="text" style="width:500px;height:200px;">
              </textarea> 
              <br/>
              <button id = "submit" type="button">Add new</button>
              <br/>
            </form>
          </section>
    </div><!--container-->
